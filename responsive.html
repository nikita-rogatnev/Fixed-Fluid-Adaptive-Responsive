<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Responsive Layout Example</title>
	<style>
		*,
		*:before,
		*:after {
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}
		body {
			background: #2980b9;
			color: #FFF;
			font-family: Helvetica;
			text-align: center;
			margin: 0;
		}
		header,
		nav,
		section {
			border: 1px solid rgba(255, 255, 255, 0.8);
			margin-bottom: 10px;
			border-radius: 3px;
		}
		header {
			padding: 20px 0;
		}
		nav,
		section {
			padding: 200px 0;
		}
		.wrapper {
			max-width: 100%;
			margin: 0 auto;
		}
		@media screen and (min-width: 800px) {
			.wrapper {
				max-width: 90%;
			}
			header {
				width: 100%;
			}
			nav,
			section {
				float: left;
			}
			nav {
				width: 20.83333%;
				margin-right: 1.041667%;
			}
			section {
				width: 78.125%;
			}
		}
		@media screen and (min-width: 1000px) {
			.wrapper {
				max-width: 66.66667%;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<h1>Responsive Layout Example</h1>
		<header>HEADER</header>
		<nav>NAV</nav>
		<section>SECTION</section>
	</div>
</body>

</html>
